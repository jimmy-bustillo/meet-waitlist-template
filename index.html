<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Sen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Meet Waitlist Template</title>
  </head>
  <body>
    <header>
      <div class="header__logo">
        <img src="./assets/Logo.svg" alt="Logo" />
      </div>
    </header>
    <main>
      <div class="main__container">
        <img
          class="main-user__image--1"
          src="./assets/User Avatar 1.svg"
          loading="lazy"
          alt="User avatar"
        />
        <img
          class="main-user__image--2"
          src="./assets/User Avatar 2.svg"
          loading="lazy"
          alt="User avatar"
        />
        <img
          class="main-user__image--3"
          src="./assets/User Avatar 3.svg"
          loading="lazy"
          alt="User avatar"
        />
        <div class="main__heading">
          <h1>Meet New Entrepreneurs</h1>
        </div>
        <div class="main__text">
          <p>
            Meet is a nex social media platform for entrepreneurs to connect and
            socialize.
          </p>
        </div>
        <div class="main__button">
          <button>Get nottified launch</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer__icon">
        <img src="./assets/Twitter.svg" alt="Twitter Logo" />
        <p>Follow us on Twitter</p>
      </div>
    </footer>
  </body>
</html>
